<html>
<head>
<title>Add {{ field }}</title>
<link href="/site_media/js/jquery/css/ui-lightness/jquery-ui-1.8.11.custom.css" media="screen" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="/site_media/js/jquery/js/jquery-1.5.1.min.js">
</script>
<script type="text/javascript" src="/site_media/js/jquery/js/jquery-ui-1.8.11.custom.min.js">
</script>
<script src="{{ ADMIN_MEDIA_PREFIX }}js/admin/RelatedObjectLookups.js"></script>
<script type="text/javascript" src="/site_media/controllers/posts.js"></script>
</head>
<body>
<h1>Add {{ field }}</h1>

<div id="tabs1">
<ul>
	<li><a href="#content1">From Gallery</a></li>
	<li><a href="#content2">Insert New  Photo</a></li>

	

</ul>
<div id="content1">
     <form method="POST" action="/add/ExistingMedia" >
            	{% csrf_token %}
                <table border="0">
                	{% for photo in photos.all %}
                    <tr>
                    	<td>
                    		<span id="span{{ photo.id }} ">
                    		<img src="/site_media/{{ photo.str_file }}" alt="{{ photo.str_description }} " width="50" height="50"/>
							</span>
                    	</td>
						<td>
                    		{{ photo.str_name }} 
                    	</td>
						<td>
							<input type="radio" name="imgToAdd" value="/site_media/{{ photo.str_file }}" />
							
						</td>
                    </tr>
					{% endfor %}
                </table>
           <p><input type="submit" /> | <a href="javascript:window.close()">Cancel</a></p>
</form>

</div>
<div id="content2">

<form action="/add/NewMedia" method="POST" enctype="multipart/form-data" >
	{% csrf_token %}
                <table>
                     {{ mediaForm.as_table }} 
                </table>
                <p>
                    <input type="submit" value="Submit">
                </p>
            </form>





</div>


<script type="text/javascript">
   display("jobs.html.jsp","#div_jobs");
</script></div>
</div>


<script type="text/javascript">
//jquery maggic tabs script
var target = jQuery('div#tabs1'); 
target.tabs({event:'click'});
</script>

        



</body>
</html>
